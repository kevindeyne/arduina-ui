<h1><a routerLink="/projects" class="breadcrumb">Projects</a> / Project name</h1>

<section class="table">
    <div id="new-row" class="row">
        <a routerLink="/new-testcase">+ New testcase</a>
        <p>Create a new testcase for this app</p>
    </div>
    
    <div class="row" *ngFor="let testcase of testcases">
        <a routerLink="/testcases/{{testcase.id}}">{{testcase.name}}</a> <br>
        <p>Last run: #2 23/04 08:25 - {{testcase.status}}</p>
    </div>
</section>
