<div class="outer">
  <div class="inner" *ngFor="let node of nodes">
    <input  type="text" autocomplete="off" (focus)="noFullSelect($event)" (keyup)="navigation($event)"  value="{{node.command}}"/>
    <span class="info status">{{node.lastState}}</span>
    <span class="info time"></span>
  </div>
  <input type="text" autocomplete="off" (focus)="noFullSelect($event)" (keyup)="navigation($event)"  placeholder="# enter new command"/>
</div>
